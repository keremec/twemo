<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>TweetEmotion</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="six columns">
          <input
            class="u-full-width"
            type="email"
            placeholder="Topic or Hashtag"
            id="myTopic"
          />
        </div>
        <div class="six columns">
          <select class="u-full-width" id="mySize">
            <option value="10">10 Tweets</option>
            <option value="20">20 Tweets</option>
            <option value="50">50 Tweets</option>
            <option value="100">100 Tweets</option>
          </select>
        </div>
      </form>

      <!-- This will fetch data from JSON file -->
      <button id="button2" class="u-full-width">Get Value</button>
      <button id="button1" style="display: none" class="u-full-width">
        Get Value
      </button>
      <br /><br />

      <div
        id="errordiv"
        style="
          padding: 5px;
          border: none;
          border-radius: 2pt;
          box-shadow: 0 0 0 1pt orange;
          outline: none;
          transition: 0.1s;
          display: none;
        "
      >
        >
      </div>

      <div
        id="outputdiv"
        style="
          padding: 5px;
          border: none;
          border-radius: 2pt;
          box-shadow: 0 0 0 1pt #33c3f0;
          outline: none;
          transition: 0.1s;
          display: none;
        "
      >
        <p id="tweet_text" style="padding: 3px"></p>
        <br />
        <button
          id="tweet_label"
          style="display: none; margin-left: auto; margin-right: 3px"
        ></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>

  <footer
    id="stat_footer"
    style="
      display: table;
      position: realtive;
      bottom: 0px;
      text-align: center;
      width: 100%;
    "
  >
    <br />
    <p><a style="color: #555555" href="./">Tweet Classification</a></p>
  </footer>
</html>
